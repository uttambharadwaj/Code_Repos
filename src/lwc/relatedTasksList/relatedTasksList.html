<!-- Related Activities -->
<template>
    <div class="slds-m-around_medium">

        <template if:true={activities}>
            <template for:each={activities} for:item="activity">
                <div key={activity.Id} class="slds-m-bottom_medium">
                    <p><strong>Who: </strong>{activity.Owner.Name}</p>
                    <p><strong>Date: </strong><lightning-formatted-date-time value={activity.ActivityDate}></lightning-formatted-date-time></p>
                    <p><strong>Subject: </strong><a href="www.salesforce.com" data-record-id={activity.Id} onclick={handleClick}>{activity.Subject}</a></p>
                    <p><strong>Description: </strong>{activity.Description}</p>
                </div>
            </template>
        </template>

        <template if:true={error}>
            <div class="slds-text-color_error">
                An error occurred while loading the task list
            </div>
        </template>
        <p>Total records: <strong>{totalrecords} </strong>Page <strong>{currentpage} </strong>of <strong>{totalpages}</strong></p>
    </div>
</template>
