# This is a basic workflow to help you get started with Actions 

name: Compassion Fund Change

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
    push:
      branches: [ main ]
    pull_request:
      branches: [ main ]
      
jobs:

  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: peterjgrainger/action-create-branch@v2.0.1
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            branch: 'release-notes'
      - uses: actions/checkout@v2              
      - name: Write the token into a file
        run: 'echo ${{secrets.DEVHUB_TOKEN}} > token.txt'
        
      - name: Install Salesforce CLI
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
          mkdir sfdx-cli
          tar xJf sfdx-linux-amd64.tar.xz -C sfdx-cli --strip-components 1
          ./sfdx-cli/install
      
     #  Authorize with DevHub
      - name: Auth with DevHub
        run: 'sfdx force:auth:sfdxurl:store -f token.txt -a DevHub -d'
   
     # Creating Scratch
      - name: Create scratch org
        run: 'sfdx force:org:create -f config/project-scratch-def.json -a my-scratch -w 12'
     
     # List Orgs 
      - name: List orgs
        run: 'sfdx force:org:list'

     # Delete Scratch Org
      - name: Delete scratch org
        run: 'sfdx force:org:delete -u my-scratch --noprompt'
